<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarcastic Text Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen ">
    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg ">
      <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">
        Text Transformer
      </h1>

      <!-- Radio Buttons -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Text Style:</label>
        <div class="flex flex-col">
          <div class="flex items-center">
            <input
              type="radio"
              id="sarcastic"
              name="text_type"
              value="sarcastic"
              checked
              class="text-indigo-600 focus:ring-indigo-500 h-4 w-4"
            />
            <label for="sarcastic" class="ml-2 text-gray-600">Sarcastic</label>
          </div>

          <div class="flex items-center">
            <input
              type="radio"
              id="funky"
              name="text_type"
              value="funky"
              class="text-indigo-600 focus:ring-indigo-500 h-4 w-4"
            />
            <label for="funky" class="ml-2 text-gray-600">Funky</label>
          </div>

          <div class="flex items-center">
            <input
              type="radio"
              id="unable"
              name="text_type"
              value="unable"
              class="text-indigo-600 focus:ring-indigo-500 h-4 w-4"
            />
            <label for="unable" class="ml-2 text-gray-600"
              >Unable to Structure a Sentence</label
            >
          </div>
        </div>
      </div>

      <!-- Text Input -->
      <div class="mb-6">
        <label for="text-area" class="block text-gray-700 font-medium mb-2">
          Enter Your Text:
        </label>
        <textarea
          id="text-area"
          rows="2"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Type here..."
        ></textarea>
      </div>
      

      <!-- Output Message -->
      <div class="mt-4">
        <p
        class="message p-4 text-gray-700 bg-gray-100 rounded-md min-h-[4rem] flex flex-wrap box-border"
        id="result"
      >
        <!-- Output will go here -->
      </p>
      
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
